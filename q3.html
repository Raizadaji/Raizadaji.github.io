<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>GEO-LOCATION!</title>

</head>
  <body onload="checkData()">
    <div class="container">
<h1 class="display-2 text-center">Local and session storage</h1>
<table class="table text-center">
<tr>
<td><p>local <span id="loc"></span></p></td>
<td><p>session <span id="ses"></span></p></td>
</tr>
</table>
<label for="local">Local Feild</label>&nbsp;&nbsp;&nbsp; <input type="text" name="" id="local" size=99 placeholder="enter data to store in local"/><br/>
<label for="session">session Feild</label> <input type="text" name="" id="session"  size=99  placeholder="enter data to store in global"/></br>
<button class="btn btn-primary" id="btnForLocation" onclick="storeDataLocal();storeDataSession();alert('storage complete restart browser or page to check the working.')" >Press here to store values in storage</button>
</div>



<script>   
    function checkData(){
        getDataLocal();
        getDataSession();
    }
    function storeDataLocal() {
      if (typeof(Storage) != "undefined") {
        x=document.getElementById("local").value;
        localStorage.setItem("local", x);
       }
    }
    function storeDataSession(){
        if (typeof(Storage) != "undefined") {
        x=document.getElementById("session").value;
          sessionStorage.setItem("session", x);
       }
    }

    function getDataLocal() {
  if (typeof(Storage) != "undefined") {
        v=localStorage.getItem("local");
      document.getElementById("loc").innerHTML="is "+v;
   }
}
function getDataSession(){
    if (typeof(Storage) != "undefined") {
      v=sessionStorage.getItem("session");
      document.getElementById("ses").innerHTML="is "+v;
   }
}
    
</script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
