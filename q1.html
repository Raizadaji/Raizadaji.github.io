<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>GEO-LOCATION!</title>

</head>
  <body>
    <div class="container">
<h1 class="display-2 text-center">Get Your Location</h1>
<table class="table text-center">
<tr>
<td><p id="lon">Longitude</p></td>
<td><p id="lat">Latitude</p></td>
</tr>
</table>
<button class="btn btn-primary" id="btnForLocation" onclick="outLoc()" >Press here get your location</button>
</div>



<script>
    var lon = document.getElementById("lon");
    var lat = document.getElementById("lat");
    

    function outLoc() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(printLocation);
  } else { 
    alert("some error occured. try to refresh if the error persists try using different browser");
  }
}

function printLocation(position) {
lat.innerHTML= lat.innerHTML+" -> "+ position.coords.latitude;
lon.innerHTML= lon.innerHTML+" -> "+ position.coords.longitude;
}

</script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

 

  </body>
</html>
